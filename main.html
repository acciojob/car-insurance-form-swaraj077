<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <h1>Car Insurance Registration Form</h1>

    <form action="/submit-insurance" method="post">
        <!-- Name -->
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <!-- Email -->
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Gender Radio Buttons -->
        <div>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
        </div>

        <!-- Car Brands Dropdown -->
        <div>
            <label for="cars">Car Brands:</label>
            <select id="cars" name="cars">
                <option value="">Select a brand</option>
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
                <option value="mercedez">Mercedez</option>
            </select>
        </div>

        <!-- Car Age -->
        <div>
            <label for="carage">Car Age:</label>
            <input type="number" id="carage" name="carage" required>
        </div>

        <!-- Date of Purchase -->
        <div>
            <label for="dop">Date of Purchase (dop):</label>
            <input type="date" id="dop" name="dop" required>
        </div>

        <!-- Password -->
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
